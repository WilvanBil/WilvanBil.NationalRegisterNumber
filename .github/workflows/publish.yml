name: Publish Package

on:
  push:
    tags:
      - 'v*'  # Trigger when a version tag is pushed (e.g., v3.0.0)
  workflow_dispatch:  # Keep manual trigger as backup
    inputs:
      tag_name:
        description: 'Tag for the release (e.g., 3.0.0)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    - name: Restore Dependencies
      run: dotnet restore
      
    - name: Build Project
      run: dotnet build --configuration Release --no-restore
      
    - name: Run Tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      
    - name: Pack NuGet Package
      run: dotnet pack --configuration Release --no-build --output ./artifacts
      
    - name: Publish to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push ./artifacts/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.tag_name) || github.ref_name }}
        name: Release ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.ref_name }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        files: ./artifacts/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

